<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>華信職福票 訂購單</title>
  <script src="https://unpkg.com/xlsx-populate/browser/xlsx-populate.min.js"></script>
  <style>
  body { font-family: Arial, sans-serif; padding: 10px; font-size: 14px; }
.card {
  border: 1px solid #ccc;
  border-radius: 6px;
  padding: 8px;
  margin-bottom: 12px;
  background: #fafafa;
  max-width: 600px;   /* 桌機不會太寬，手機剛好 */
  margin-left: auto;
  margin-right: auto;
}
.field { margin-bottom: 6px; }
label {
  display: block;
  font-weight: bold;
  margin-bottom: 2px;
  font-size: 13px;
  text-align: left;   /* 標籤靠左 */
}
input, select {
  width: 100%;
  padding: 6px;        /* 比之前小 */
  font-size: 14px;     /* 比之前小 */
  border: 1px solid #aaa;
  border-radius: 4px;
  box-sizing: border-box;
  text-align: left;    /* 內容靠左 */
}
button {
  margin: 3px;
  padding: 6px 10px;
  font-size: 14px;
  border: none;
  border-radius: 4px;
  background: #007bff;
  color: #fff;
}
button:hover { background: #0056b3; }

  </style>
</head>
<body>
  <h2>華信職福票 多筆訂購單</h2>

  <div id="formArea">
    <div class="card">
      <div class="field">
        <label>姓名</label>
        <select class="name">
          <option value="">請選擇姓名</option>
          <option value="洪子錡">洪子錡</option>
          <option value="許毓倫">許毓倫</option>
        </select>
      </div>
      <div class="field">
        <label>身分證字號 / 護照號碼</label>
        <select class="id">
          <option value="">請選擇證號</option>
          <option value="S124176767">S124176767</option>
          <option value="F228623447">F228623447</option>
        </select>
      </div>
      <div class="field">
        <label>手機號碼</label>
        <select class="phone">
          <option value="">請選擇手機號碼</option>
          <option value="0988226061">0988226061</option>
          <option value="0908637656">0908637656</option>
        </select>
      </div>
      <div class="field">
        <label>日期</label>
        <input type="date" class="date">
      </div>
      <div class="field">
        <label>起站</label>
        <select class="from">
          <option value="">選擇起站</option>
          <option value="台北">台北</option>
          <option value="桃園">桃園</option>
          <option value="新竹">新竹</option>
          <option value="台中">台中</option>
          <option value="台南">台南</option>
          <option value="左營">左營</option>
        </select>
      </div>
      <div class="field">
        <label>訖站</label>
        <select class="to">
          <option value="">選擇訖站</option>
          <option value="台北">台北</option>
          <option value="桃園">桃園</option>
          <option value="新竹">新竹</option>
          <option value="台中">台中</option>
          <option value="台南">台南</option>
          <option value="左營">左營</option>
        </select>
      </div>
      <div class="field">
        <label>班次</label>
        <input type="number" class="train" inputmode="numeric" placeholder="班次號碼">
      </div>
      <div class="field">
        <label>時間</label>
        <input type="time" class="time">
      </div>
      <div class="field">
        <button type="button" onclick="deleteCard(this)">刪除</button>
      </div>
    </div>
  </div>

  <button type="button" onclick="addCard()">新增一筆</button>
  <button type="button" onclick="generateExcel()">下載 Excel</button>

  <script>
    // 新增一筆卡片
    function addCard() {
      const formArea = document.getElementById("formArea");
      const newCard = formArea.firstElementChild.cloneNode(true);
      newCard.querySelectorAll("input, select").forEach(el => el.value = "");
      formArea.appendChild(newCard);
    }

    // 刪除卡片
    function deleteCard(btn) {
      const formArea = document.getElementById("formArea");
      if (formArea.children.length > 1) btn.closest(".card").remove();
    }

    async function generateExcel() {
      const response = await fetch("TicketForm.xlsx");
      const arrayBuffer = await response.arrayBuffer();
      const workbook = await XlsxPopulate.fromDataAsync(arrayBuffer);

      const sheet = workbook.sheet("空白訂購單");

      // 從第4列開始填
      const cards = document.querySelectorAll("#formArea .card");
      cards.forEach((card, i) => {
        const r = 4 + i;
        sheet.cell(`A${r}`).value(card.querySelector(".name").value);
        sheet.cell(`C${r}`).value(card.querySelector(".id").value);
        sheet.cell(`D${r}`).value(card.querySelector(".phone").value);
        sheet.cell(`E${r}`).value(card.querySelector(".date").value);
        sheet.cell(`F${r}`).value(card.querySelector(".from").value);
        sheet.cell(`G${r}`).value(card.querySelector(".to").value);
        sheet.cell(`H${r}`).value(card.querySelector(".train").value);
        sheet.cell(`I${r}`).value(card.querySelector(".time").value);
      });

      const blob = await workbook.outputAsync();
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "華信職福票.xlsx";
      link.click();
    }
  </script>
</body>
</html>
